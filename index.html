<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Open Weather Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    
    <header class="hero">
        <h2>Weather Dashboard</h2>
    </header>
    <main class="flex-row justify-space-between">    
        <div class="col-12 col-md-4 locations-side">
            <div id="search-side" class="search-container">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="input-form" class="card-body">
                    <input name="search-location" id="search-location" type="text" autofocus="true" autocomplete="on" class="form-input"/>
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <div id="previous" class="previous-searches">
                    <h4 class="card-header text-uppercase">Search History</h4>
                    <div id="previous-searches-container" class="card-body">
                        <div>
                               
                            </div>
                            <!--  -->
                           
                    </div><!--container-->
                </div><!--previous searches-->
            </div><!--search-container-->
        </div><!--locations-side-->

        <!--container for current weather display and 5 day forecast-->
        <div  class="col-12 col-md-8 info-top">
            <div id="current-part">
                <div class="weather-icon"></div> 
                <div id="current-details">
                    <h3 id="current-location" class="text-uppercase"><span id="location-current"></span><span id="date-current"></span></h3>
                </div>
                <div id="current-container" class="col-12 col-md-8 stats">
                    <div id="statistics"></div>
                    <p id="temp"><span id="temp-current"></span></p>
                    <p id="wind"><span id="wind-current"></span></p>
                    <p id="humidity"><span id="humidity-current"></span></p>
                    <p id="uvi"><span id="uvi-current"></span></p>
                </div><!--current-container-->
            </div><!--current-part-->
            <div id="future-part">
                <div id="future-container" class="list-group display-future">
                    <h3>5-Day Forecast:</h3>
                <div id="5-day-container" class="list-group">
                    <ul id="5-day-forecast-list">
                        <div id="day1">
                            <ul id="day1-forecast">
                            </ul>
                        </div>
                        <div id="day2">
                            <ul id="day2-forecast">
                            </ul>
                        </div>
                        <div id="day3">
                            <ul id="day3-forecast">
                            </ul>
                        </div>
                        <div id="day4">
                            <ul id="day4-forecast">
                            </ul>
                        </div>
                        <div id="day5">
                            <ul id="day5-forecast">
                            </ul>
                        </div>

                    </ul>
                </div>
                             
                </div><!--future-container-->
            </div>
        </div>
    </main><!--flex-row-justify-space-between-->    
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
