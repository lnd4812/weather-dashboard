<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Open Weather Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    
    <header class="hero">
        <h2>Weather Dashboard</h2>
    </header>
    <main class="flex-row justify-space-between">    
        <div class="col-12 col-md-4 locations-side">
            <div id="search-side" class="search-container">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="input-form" class="card-body">
                    <input name="search-location" id="search-location" type="text" autofocus="true" autocomplete="off" class="form-input"/>
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <div id="previous" class="previous-searches">
                    <h4 class="card-header text-uppercase">Search History</h4>
                    <div id="previous-searches-container" class="card-body">
                        <ul>
                               
                            </ul>
                            <!--  -->
                           
                    </div><!--container-->
                </div><!--previous searches-->
            </div><!--search-container-->
        </div><!--locations-side-->

        <!--container for current weather display and 5 day forecast-->
        <div  class="col-12 col-md-8 info-side">
            <div id="current-part">                
                <div id="current-details" class="row">
                    <h3 id="current-location" class="text-uppercase"></h3>
                    <div class="icon" id="weatherIcon"></div>
                </div>
                <div class="clearfix"></div>
                <div id="current-container" class="col-12 col-md-8 stats">
                    <div id="statistics"></div>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvi"></p>
                </div><!--current-container-->
            </div><!--current-part-->
            <div id="future-part">
                <div id="future-container">
                    <h3>5-Day Forecast:</h3>
                    <div id="five-day-container" class="future-display flex-row">
                        <ul id="day-1" class="forecast-info">
                            <span id="date-1" class="date"></span>
                            <span id="icon-1" class="weather-icon"></span>
                            <span id="temp-1" class="temp"></span>
                            <span id="wind-1"class="wind"></span>
                            <span id="humidity-1" class="humidity"></span>
                        </ul>
                        <ul id="day-2" class="forecast-info">
                            <p id="date-2"class="date" ></p>
                            <p id="icon-2" class="weather-icon"></p>
                            <p id="temp-2"  class="temp"></p>
                            <p id="wind-2" class="wind"></p>
                            <p id="humidity-2" class="humidity"></p>
                        </ul>
                        <ul id="day-3" class="forecast-info">
                            <p id="date-3"class="date" ></p>
                            <p id="icon-3" class="weather-icon"></p>
                            <p id="temp-3" class="temp" ></p>
                            <p id="wind-3"class="wind"  ></p>
                            <p id="humidity-3" class="humidity" ></p>
                        </ulv>
                        <ul id="day4" class="forecast-info">
                            <p id="date-4"class="date" ></p>
                            <p id="icon-4" class="weather-icon"></p>
                            <p id="temp-4" class="temp" ></p>
                            <p id="wind-4"class="wind"  ></p>
                            <p id="humidity-4" class="humidity" ></p>
                        </ul>
                        <ul id="day5" class="forecast-info">
                            <p id="date-5" class="date"></p>
                            <p id="icon-5" class="weather-icon"></p>
                            <p id="temp-5" class="temp"></p>
                            <p id="wind-5"class="wind"  ></p>
                            <p id="humidity-5" class="humidity" ></p>
                        </ul>
                    </div>
                </div>
            </div><!--future-container-->
        </div>
        </div>
    </main><!--flex-row-justify-space-between-->    
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
