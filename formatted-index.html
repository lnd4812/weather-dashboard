<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Open Weather Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    
    <header class="hero">
        <h2>Weather Dashboard</h2>
    </header>
    <main class="flex-row justify-space-between">    
        <div class="col-12 col-md-4 locations-side">
            <div id="search-side" class="search-container">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="input-form" class="card-body">
                    <input name="search-location" id="search-location" type="text" autofocus="true" autocomplete="off" class="form-input"/>
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <div id="previous" class="previous-searches">
                    <h4 class="card-header text-uppercase">Search History</h4>
                    <div id="previous-searches-container" class="card-body">
                        <div>
                               
                            </div>
                            <!--  -->
                           
                    </div><!--container-->
                </div><!--previous searches-->
            </div><!--search-container-->
        </div><!--locations-side-->

        <!--container for current weather display and 5 day forecast-->
        <div  class="col-12 col-md-8 info-side">
            <div id="current-part">                
                <div id="current-details" class="row">
                    <h3 id="current-location" class="text-uppercase col-6"></h3>
                    <div class="icon col-6 flex-start" id="weatherIcon"></div>
                </div>
                <div class="clearfix"></div>
                <div id="current-container" class="col-12 col-md-8 stats">
                    <div id="statistics"></div>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uvi"></p>
                </div><!--current-container-->
            </div><!--current-part-->
            <div id="future-part">
                <div id="future-container">
                    <h3>5-Day Forecast:</h3>
                    <div id="five-day-container" class="future-display flex-row">
                        <div id="day1" class="forecast-info">
                            <p id="date1" class="date"></p>
                            <p id="temp1" class="temp"></p>
                            <p id="wind1"class="wind"></p>
                            <p id="humidity1" class="humidity"></p>
                        </div>
                        <div id="day2" class="forecast-info">
                            <p id="date2"class="date" ></p>
                            <p id="temp2"  class="temp"></p>
                            <p id="wind2" class="wind"></p>
                            <p id="humidity2" class="humidity"></p>
                        </div>
                        <div id="day3" class="forecast-info">
                            <p id="date3"class="date" ></p>
                            <p id="temp3" class="temp" ></p>
                            <p id="wind3"class="wind"  ></p>
                            <p id="humidity3" class="humidity" ></p>
                        </div>
                        <div id="day4" class="forecast-info">
                            <p id="date4"class="date" ></p>
                            <p id="temp4" class="temp" ></p>
                            <p id="wind4"class="wind"  ></p>
                            <p id="humidity4" class="humidity" ></p>
                        </div>
                        <div id="day5" class="forecast-info">
                            <p id="date5" class="date"></p>
                            <p id="temp5" class="temp"></p>
                            <p id="wind5"class="wind"  ></p>
                            <p id="humidity5" class="humidity" ></p>
                        </div>
                    </div>
                </div>
            </div><!--future-container-->
        </div>
        </div>
    </main><!--flex-row-justify-space-between-->    
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
