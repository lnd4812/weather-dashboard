<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Open Weather Weather Dashboard</title>
</head>

<body>
    
    <header class="hero">
        <h2>Weather Dashboard</h2>
    </header>
    <main>    
        <!-- <div class="flex-row justify-space-between"> -->
            <div id="search-side" class="search-container col-4">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="input-form" class="card-body">
                    <input name="search-location" id="search-location" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn search-btn">Search</button>
                </form>
                <div id="previous" class="previous-searches">
                    <h4 class="card-header text-uppercase">Search History</h4>
                    <div id="history" class="card-body">
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                        <button type="submit" class="btn">name of previous city</button>
                    </div><!--card-body/search-history-->
                </div><!--previous searches-->
            </div><!--search-container-->
            <!--container for current weather display and 5 day forecast-->
            <div id="weather" class="information-side">
                <div class ="current-conditions">
                    <textarea class="display-current">
                        <h2>City (dd/mm/yyyy)</h2><br>
                        <p>Temp: temp</p><br>
                        <p>Wind: x MPH</p><br>
                        <p>Humidity: x%</p><br>
                        <P>UV Index: x%</P>
                   </textarea>
                </div><!--current-conditions-->
                <div class="future-forecast col-8">
                    <h3 class="five-day-forecast">5-Day Forecast:</h3>
                        <div class="row" id="forecast-container">
                            <div class="list-group">
                                <ul>                                
                                    <span id="future"></span> 
                                    <li class="list-item"><div class="day-1" id="1"></div></li>
                                    <li class="list-item"><div class="day-2" id="2"></div></li> 
                                    <li class="list-item"><div class="day-3" id="3"></div></li>   
                                    <li class="list-item"><div class="day-4" id="4"></div></li>
                                    <li class="list-item"><div class="day-5" id="5"></div></li>
                                </ul>       
                            </div>     
                        </div>
                    </div><!--forecast-container-->
                </div><!--future-forecast-->
            </div><!--information-side-->
        </div><!--flex-row-justify-space-between-->    
    </main>   

    <script src="./assets/js/script.js"></script>
</body>

</html>
